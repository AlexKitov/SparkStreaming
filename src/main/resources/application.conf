default {
  spark {
    master="local[*]"
    app.name="SparkStreaming"
    poll.interval=10
  }
  hdfs {
    path {
      base="hdfs://localhost:9000/"
      test="test/"
      fail="fail/"
      dataPath=${default.hdfs.path.base}/${default.hdfs.path.test}
      failPath=${default.hdfs.path.base}/${default.hdfs.path.fail}
    }
  }
  xml {
    skip.pattern="<?xml"
    root.open.tag="<batch>"
    root.close.tag="</batch>"
    in.date.pattern="yyyy-MM-dd'T'HH:mm:ss"
  }
}

dev {}
